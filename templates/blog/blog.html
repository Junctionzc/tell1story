{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block jscript %}
{{ super() }}
<script src="http://cdn.bootcss.com/showdown/1.4.3/showdown.min.js"></script>
<script src="{{ url_for('static', filename='js/blog.js') }}""></script>
{% endblock %}

{% block page_content %}
    <div class="tell1story-container">
        <div>
            {% if current_user.is_authenticated %}
            <a class="tell1story-header-manage ya-float-right" href="{{ url_for('blog.delete', id=blog.id) }}"><span class="glyphicon glyphicon-trash">删除</span></a>
            <a class="tell1story-header-manage ya-float-right" href="{{ url_for('blog.edit', id=blog.id) }}"><span class="glyphicon glyphicon-edit">编辑</span></a>
            {% endif %}
            <h1 class="tell1story-header">{{ blog.title }}</h1>
        </div>
        <div id="div-blog-content" class="tell1story-blog-content">{{ blog.body }}</div>
    </div>
{% endblock %}
