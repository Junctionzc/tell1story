<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tell1story_styles.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ya_styles.css') }}">
    </head>
    <body class="ya-body">
        <div class="ya-body-container">
            <div class="ya-body-background">
                <img class="ya-body-background" src="{{ url_for('static', filename='img/background.jpg') }}">
            </div>
            <form action="" method="post" class="form" role="form">
                <div class="ya-login-container">
                    <div style="display:none;">
                        {{ form.csrf_token() }}
                    </div>
                    <div class="ya-login-tip">
                        <span>登录故事账号</span>
                    </div>
                    <div class="ya-login-input-group">
                        <div class="ya-login-input-email">
                            <span class="glyphicon glyphicon-user ya-login-input-ico"></span>
                            {{ form.email(placeholder=form.email.label.text) }}
                        </div>
                        <div class="ya-login-input-password">
                            <span class="glyphicon glyphicon-lock ya-login-input-ico"></span>
                            {{ form.password(placeholder=form.password.label.text) }}
                        </div>
                    </div>
                    <div class="ya-login-others">
                        {{ form.remember_me() }}
                        <span>{{ form.remember_me.label.text }}</span>
                    </div>
                    <div class="ya-login-button-group">
                        <button class="ya-button ya-button-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
